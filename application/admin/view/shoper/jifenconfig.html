{css href="__STATIC__/lvyangtian/app.css"}
<!-- 引入Vue -->
{js href="//cdn.quguonet.com/iview.rc13/vue2.24.js"}
<!-- 引入样式 -->
{css href="//cdn.quguonet.com/iview.rc13/iview.css"}
<!-- 引入组件库 -->
{js href="//cdn.quguonet.com/iview.rc13/iview.min.js"}
<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
			<div class="box" id="app">
				<div class="box-header" style="border-bottom: 1px solid #F4F4F4">
					<h3 class="box-title">积分管理</h3>
				</div>
				<form id="form">
					<div class="divbig">
						<!--<label>积分功能开关</label>
						<div class="form-group">
							<i-switch v-model="switch1" @on-change="change">
								<span slot="open">开</span>
								<span slot="close">关</span>
							</i-switch>
						</div>-->
						<div class="form-group">
							<label>签到积分额度</label>
							<input type="text" name="qiandao" class="form-control" placeholder="签到积分额度" value="{$info.qiandao}">
						</div>
						<div class="form-group">
							<label>消费积分额度(即每消费1元抵获得多少积分)</label>
							<input type="text" name="xiaofei" class="form-control" placeholder="消费积分额度" value="{$info.xiaofei}">
						</div>
						<div class="form-group">
							<label>兑换积分(即每多少积分抵多少元)</label>
							<input type="text" name="duihuan" class="form-control" placeholder="兑换积分" value="{$info.duihuan}">
						</div>
						<input type="hidden" name="stu" :value="switch1" v-model="switch1">
						<input type="" class="btn btn-block btn-warning btn-lg" style="width: 500px;" v-on:click="tijiao" value="提交"></Button>
					</div>
				</form>
			</div>	
		</div>
	</div>
</section>
<script>
	new Vue({
	el: '#app',
		data: {
			switch1: {$info['off']}
		},
		methods:{
			tijiao(){
				var self = this
				var form = $('#form').serialize()
				console.log(form)
				$.post("{:url('admin/shoper/jifenconfig')}",form,function(data){
					var data = data
					var nodesc = false
					self.$Notice.open({
						title: '信息提示',
						desc: nodesc ? '' : data.msg
					});
				});
			}
		}
	})
</script>
