<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">

			<div class="box">
	            <div class="box-header">
	              <h3 class="box-title">插件后台列表</h3>

	              <div class="box-tools"></div>
	            </div>
	            <!-- /.box-header -->
	            <div class="box-body table-responsive no-padding">
	              <table class="table table-hover">
	                <tr>
	                  <th>##</th>
	                  <th>插件名称</th>
	                  <th>标识</th>
	                  <th>安装时间</th>
	                  <th>操作</th>
	                </tr>
	                 {foreach name="list" item="vo"}
		                <tr>
		               		<td class="mailbox-star">{$vo.id}</td>
			                <td class="mailbox-name">{$vo.title}</td>
			                <td class="mailbox-subject">{$vo.name}</td>
			                <td class="mailbox-name">{$vo.create_time|date="Y-m-d H:i",###}</td>
			                <td class="mailbox-name">
		                  		<a href="{:url('admin/addons/getadminlist',array('id'=>$vo['id']))}">查看列表</a>
			                </td>
		                </tr>
			        {/foreach}
	              </table>
	            </div>
	            <!-- /.box-body -->
	            <div class="box-footer clearfix">
	            	{$list->render()}
	            </div>
          </div>
          <!-- /.box -->

		</div>
	</div>
</section>
