{css href="__STATIC__/lvyangtian/app.css"}
<!-- 引入Vue -->
{js href="//cdn.quguonet.com/iview.rc13/vue2.24.js"}
<!-- 引入样式 -->
{css href="//cdn.quguonet.com/iview.rc13/iview.css"}
<!-- 引入组件库 -->
{js href="//cdn.quguonet.com/iview.rc13/iview.min.js"}
<style>
    .inputdiv{
        float: left;
        width: 200px;
    }
</style>
<section class="content">
    <div class="row" id="app">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">销售管理</h3>
                    <div>
                        <div class="inputdiv">
                            <div>开始时间:</div>
                            <Date-picker :value="stime" style="width: 200px;float: left;" type="datetime" @on-change="stimeonclick"></Date-picker>
                        </div>
                        <div class="inputdiv">
                            <div>结束时间:</div>
                            <Date-picker :value="etime" style="width: 200px;float: left;" type="datetime" @on-change="etimeonclick"></Date-picker>
                        </div>
                    </div>
                    <div style="margin-top: 30px;">
                        <div class="ivu-btn ivu-btn-success" @click="daochu">导出销售表</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            stime:"{$stime}",
            etime:"{$etime}",
        },
        methods:{
            stimeonclick:function(date){
                this.stime = date;
            },
            etimeonclick:function(date){
                this.etime = date;
            },
            daochu:function () {
                window.location.href = '{:url("admin/Excelcenter/xiaoshoudaochu")}'+'?stime='+this.stime+'&etime='+this.etime;
            },
        }
    })
</script>
