<!-- Main content -->
<section class="content">
	<div class="row">
		<div class="col-xs-12">
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">系统用户登录记录(最近一周的数据)</h3>

              <div class="box-tools pull-right">
                <form method="get">
	                <div class="input-group input-group-sm" style="width:250px;">
	                  <input type="text" name="search_key" class="form-control pull-right" placeholder="搜索账号名称">
	                  <div class="input-group-btn">
	                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
	                    <a class="btn btn-default btn-xs" href="{:url('admin/system/lglog')}"><i class="fa fa-refresh"></i>&nbsp;清除搜索</a>
	                  </div>
	                </div>
	            </form>
              </div>
              <!-- /.box-tools -->
            </div>
            <!-- /.box-header -->
            <div class="box-body no-padding">
              <div class="table-responsive mailbox-messages">
                <table class="table table-hover table-striped">
                  <tbody>
                  		<tr>
		                  <th>##</th>
		                  <th>用户名称</th>
		                  <th>手机号码</th>
		                  <th>登录ip</th>
		                  <th>类型</th>
		                  <th>登录时间</th>
		                </tr>
	                  	 {foreach name="list" item="vo"}
			                <tr>
			               		<td class="mailbox-star"><i class="fa fa-star text-yellow"></i></td>
				                <td class="mailbox-name">{$vo.name}</td>
				                <td class="mailbox-subject">{$vo.tel}</td>
				                <td class="mailbox-subject">{$vo.ip}</td>
				                <td class="mailbox-subject">
				                  {eq name="vo.type" value="1"}
				                  	超级管理员
				                  {else/}
				                  	普通管理员
				                  {/eq}
				                </td>
				                <td class="mailbox-date">
				                  {$vo.lgtime|date="Y-m-d H:i:s",###}
				                </td>
			                </tr>
			            {/foreach}
                  </tbody>
                </table>
                <!-- /.table -->
              </div>
              <!-- /.mail-box-messages -->
            </div>
            <!-- /.box-body -->
            <div class="box-footer clearfix">
            	{$list->render()}
            </div>
          </div>
          <!-- /. box -->
		</div>
	</div>
</section>
